{% extends "base.html" %}
{% load crispy_forms_tag %}

{% block title %} Password Change {% endblock title %}

{% block content %}
<h1> Password Change</h1>
<p>Please dont forget you password because it takes our energy to change it
    <br>Save the planet!
</p>

<form method="POST">{% csrf_token %}
    {{ form|crispy }}
    <input class="btn btn-success" type="submit" value="Change my password">
</form>
{% endblock content %}
